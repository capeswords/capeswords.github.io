  <header>
    <h2>{{ page.title }}
    {% if page.options contains 'minihead' %}
      <span class="excerpt-inline"> - {{ page.excerpt }}</span></h2>
    {% else %}
      </h2>
      {% if page.localimage %}
        <img src="images/{{ page.localimage }}" style="width: 100%;"/>
      {% endif %}
    {% endif %}
  </header>
  {% include breadcrumb.html %}
